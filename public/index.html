<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        window.fbAsyncInit = function() {
            console.log('Initializing Facebook SDK');
            FB.init({
                appId      : '1334731971047316',
                cookie     : true,
                xfbml      : true,
                version    : 'v21.0'
            });

            FB.AppEvents.logPageView();
            console.log('Facebook SDK initialized');
        };

        function checkLoginState() {
            console.log('Checking login state');
            FB.getLoginStatus(function(response) {
                console.log('Login status response:', response);
                if (response.status === 'connected') {
                    console.log('Logged in:', response);
                    window.location.href = 'https://nocodebi.vercel.app/auth/facebook/callback?access_token=' + response.authResponse.accessToken;
                } else {
                    alert('Login failed');
                }
            });
        }
    </script>
</head>
<body>
    <h1>Facebook Login</h1>
    <p>Click the button below to log in with Facebook:</p>
    <button onclick="checkLoginState()">Login with Facebook</button>
</body>
</html>
